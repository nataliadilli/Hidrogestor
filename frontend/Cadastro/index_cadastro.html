<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formul√°rio de Cadastro</title>
  <script src="script_cadastro.js" defer></script>
  <link rel="stylesheet" href="style_cadastro.css" />
</head>

<body>
  <header>
    <nav>
      <ul>
        <li> <a href="../Suporte/index_suporte.html"> Suporte</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="cabecalho">Preencha seus dados </div>


    <div>
      <form id="formulario" class="formulario-resposta">
        <div class="descricoes"> </div>
        <input type="text" id="nome" class="campo" placeholder="Nome completo" required />

        <div class="descricoes"> </div>
        <input type="number" id="nr_unidadeconsumidora" class="campo"
          placeholder="Numero unidade consumidora" required />

        <div class="descricoes"></div>
        <input type="number" id="cpf" class="campo" placeholder="CPF" required />

        <div class="descricoes">Tipo de Cliente</div>
        <div class="radio-group">
          <label>
            <input type="radio" name="tipo_usuario" value="1" checked>
            Residente
          </label>
          <label>
            <input type="radio" name="tipo_usuario" value="0">
            Contador
          </label>
        </div>

        <div class="descricoes"></div>
        <input type="password" id="senha" class="campo" placeholder="Senha" required />

        <div class="descricoes"></div>
        <input type="password" id="confirmarSenha" class="campo" placeholder="Confirmar senha" required />

        <input type="button" value="Registrar" id="registro" class="registro" onclick="registrar()" />

        <P>Ja possui uma conta? <a href="../Login/index_login.html">Entrar</a></P>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; HidroGestor</p>
  </footer>
</body>

</html>
